<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Articulation Points</title>

  <style type="text/css">
    body, select {
      font: 10pt sans;
    }
    #mynetwork {
        position: fixed;
        left: 0px;
        top: 0px;
        bottom: 0px;
        right: 20%;
        min-height: 100vh;
        border-right: 1px solid lightgray;
        background: white;
      }
      #control {
        position: absolute;
        left: 80%;
        padding: 1em;
      }
    table.legend_table {
      font-size: 11px;
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
    }
    table.legend_table,td {
      border-width:1px;
      border-color:#d3d3d3;
      border-style:solid;
      padding: 2px;
    }
    div.table_content {
      width:80px;
      text-align:center;
    }
    div.table_description {
      width:100px;
    }

    #operation {
      font-size:28px;
    }
    #node-popUp {
      display:none;
      position:absolute;
      top:350px;
      left:170px;
      z-index:299;
      width:250px;
      height:120px;
      background-color: #f9f9f9;
      border-style:solid;
      border-width:3px;
      border-color: #5394ed;
      padding:10px;
      text-align: center;
    }
  </style>
  <script type="text/javascript" src="./exampleUtil.js"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

  <script type="text/javascript">
    var nodes = null;
    var edges = null;
    var nbrNodes = 0;
    var network = null;
    var data = null;
    var seed = 2;

    // randomly create some nodes and edges
    function drawRandom(nbr_Nodes=25){
    	nbrNodes = nbr_Nodes;
    	data = getScaleFreeNetwork(nbrNodes);
    	draw();
    }

    function destroy() {
      if (network !== null) {
        network.destroy();
        network = null;
      }
    }

    function draw() {
      destroy();
      // create a network
      var container = document.getElementById('mynetwork');
      var options = {
        layout: {randomSeed:seed}, 
        locale: "en",
        manipulation: {
          addNode: function (nodeData, callback) {
            nodeData.label = String(nbrNodes);
            nodeData.id = nbrNodes;
            nbrNodes++;
      		callback(nodeData);
          },
          addEdge: function (data, callback) {
            if (data.from == data.to) {
              var r = confirm("Do you want to connect the node to itself?");
              if (r != true) {
                callback(null);
                return;
              }
            }
            if (typeof data.to === 'object')
		        data.to = data.to.id
		    if (typeof data.from === 'object')
		        data.from = data.from.id
		    data.label = "";
	        callback(data);
          },
          deleteNode : function (nodeData, callback) {
          	if(nodeData.nodes[0]===(nbrNodes-1))
          	{
          		nbrNodes--;
          		callback(nodeData);
          	}
          	else
          		callback(null);
          }
        }
      };
      network = new vis.Network(container, data, options);
      window.alert(nbrNodes);

    }
   

    function init() {	  
      drawRandom();
    }

    function start() {
	  drawRandom(document.getElementById("nbrNodes").value);
	}
	function findAPs() {
		window.alert("Finding APs...");
	}

  </script>
  
</head>

<body onload="init();">

	<div  id="control">
		
			<span>Enter the number of nodes :<input type="number" id="nbrNodes" min="1" max="50" value="5"></span>
			<span><button onclick="start()" >Draw</button></span>
			<br>
			<br>
			<div><span><button onclick="findAPs()" >Find articulation points</button></span></div>
		
	</div>
	<div id="mynetwork" class="block"></div>

</body>
</html>
